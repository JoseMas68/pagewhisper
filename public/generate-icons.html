<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate PageWhisper Icons</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .icon-container {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    canvas {
      border: 1px solid #ccc;
      background: #f5f5f5;
    }
    button {
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2563eb;
    }
    .instructions {
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 4px;
      padding: 15px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>PageWhisper Icon Generator</h1>

  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click "Generate All Icons" below</li>
      <li>Right-click each icon and select "Save image as..."</li>
      <li>Save each icon to <code>public/icons/</code> folder with the name shown below</li>
    </ol>
  </div>

  <button onclick="generateAllIcons()">Generate All Icons</button>

  <div class="icon-container" id="icons"></div>

  <script>
    const sizes = [
      { size: 16, name: 'icon-16.png' },
      { size: 32, name: 'icon-32.png' },
      { size: 48, name: 'icon-48.png' },
      { size: 128, name: 'icon-128.png' }
    ];

    function generateAllIcons() {
      const container = document.getElementById('icons');
      container.innerHTML = '';

      sizes.forEach(({ size, name }) => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#3b82f6');
        gradient.addColorStop(1, '#1d4ed8');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);

        // Draw layers icon (3 stacked layers)
        const padding = size * 0.2;
        const layerHeight = size * 0.15;
        const layerSpacing = size * 0.08;

        ctx.strokeStyle = 'white';
        ctx.lineWidth = size * 0.04;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Draw 3 layers
        for (let i = 0; i < 3; i++) {
          const yOffset = padding + i * (layerHeight + layerSpacing);
          const offset = i * size * 0.03;

          // Draw rhombus shape
          ctx.beginPath();
          ctx.moveTo(size / 2, yOffset);
          ctx.lineTo(size - padding - offset, yOffset + layerHeight / 2);
          ctx.lineTo(size / 2, yOffset + layerHeight);
          ctx.lineTo(padding + offset, yOffset + layerHeight / 2);
          ctx.closePath();
          ctx.stroke();
        }

        // Add label
        const wrapper = document.createElement('div');
        wrapper.style.textAlign = 'center';

        const label = document.createElement('div');
        label.textContent = name;
        label.style.fontSize = '12px';
        label.style.marginTop = '5px';

        wrapper.appendChild(canvas);
        wrapper.appendChild(label);
        container.appendChild(wrapper);
      });
    }
  </script>
</body>
</html>
